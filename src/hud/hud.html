<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HUD</title>
  <style>
    html,
    body {
      margin: 0;
      background: transparent;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .info {
      position: fixed;
      top: 10px;
      left: 12px;
      color: #fff;
      font: 12px -apple-system, system-ui;
      background: rgba(0, 0, 0, .35);
      padding: 6px 8px;
      border-radius: 8px;
    }

    .cal,
    .recbar {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: rgba(0, 0, 0, .5);
      color: #fff;
      padding: 12px 14px;
      border-radius: 12px;
      font: 13px -apple-system, system-ui;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .recbar {
      bottom: 74px;
    }

    button {
      background: #0ea5e9;
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .muted {
      opacity: .85
    }

    /* Tutor toasts */
    .tutor {
      position: fixed;
      left: 16px;
      bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      pointer-events: none;
    }

    .chip {
      background: rgba(0, 0, 0, .55);
      color: #fff;
      border-radius: 12px;
      padding: 8px 10px;
      font: 13px -apple-system, system-ui;
      transform: translateY(0);
      opacity: 1;
      transition: opacity .35s ease, transform .35s ease;
      max-width: 60vw;
    }

    .chip.fade {
      opacity: 0;
      transform: translateY(6px);
    }

    /* Gestures panel */
    .panel.gestures {
      position: fixed;
      top: 12px;
      right: 16px;
      max-width: 320px;
      background: rgba(0, 0, 0, .5);
      color: #fff;
      padding: 12px 14px;
      border-radius: 12px;
      font: 13px -apple-system, system-ui;
      backdrop-filter: blur(6px);
    }

    .panel.gestures .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .panel.gestures .panel-header h3 {
      margin: 0;
      font-weight: 600;
      font-size: 14px;
    }

    .panel.gestures .panel-header .actions button {
      background: #334155;
      padding: 6px 8px;
      border-radius: 8px;
    }

    .panel.gestures .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 12px;
    }

    .panel.gestures .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .panel.gestures input[type=checkbox] {
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <div class="info" id="info">â€”</div>
  <canvas id="c"></canvas>

  <div class="recbar" id="recbar">
    <span class="muted" id="recStatus">Recorder: idle</span>
    <button id="btnRecStart">Start</button>
    <button id="btnRecStop">Stop</button>
    <button id="btnRecPlay">Replay</button>
  </div>

  <div class="cal" id="cal" style="display:none">
    <span id="calText" class="muted">Calibration</span>
    <button id="btnStart">Start</button>
    <button id="btnCancel">Cancel</button>
  </div>

  <div class="tutor" id="tutor"></div>

  <div class="cal" id="trainer" style="right:16px; bottom:132px; display:flex">
    <span class="muted">Trainer</span>
    <input id="trainerLabel" placeholder="label e.g. circle"
      style="border:0;border-radius:10px;padding:8px 10px;margin:0 6px;outline:none" />
    <button id="btnTrainerEnable">Enable</button>
    <button id="btnTrainerStart">Start</button>
    <button id="btnTrainerStop">Stop+Save</button>
  </div>

  <!-- Gestures panel mount -->
  <div id="settings-gestures"></div>

  <script src="./renderer.js"></script>
</body>

</html>
